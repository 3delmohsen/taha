  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Taha | طه</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Amiri:ital,wght@0,400;0,700;1,400&family=Tajawal:wght@300;400;500;700;800&family=Reem+Kufi:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-ar: 'Tajawal', sans-serif;
        --font-en: 'Inter', sans-serif;
        --mushaf-bg: #FFFBF2;
        --mushaf-text: #2d241e;
        --gold-primary: #D4B483;
        --gold-dark: #8B5E3C;
      }
      html, body {
        height: 100%;
        overflow: hidden; /* Prevent body scroll, handle in app container */
        overscroll-behavior: none; /* Disable pull-to-refresh globally */
      }
      body {
        font-family: var(--font-ar);
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        touch-action: pan-y; /* Allow vertical scroll, block browser horizontal swipe nav */
      }
      .font-en {
        font-family: var(--font-en);
      }
      .font-quran-uthmani {
        font-family: 'Amiri Quran', serif;
        line-height: 2.5;
      }
      .font-kufi {
        font-family: 'Reem Kufi', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* --- The Divine Scroll Styles --- */
      
      .cream-paper-bg {
        background-color: var(--mushaf-bg);
        background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
        /* Subtle noise for texture */
      }

      .mushaf-page-shadow {
        /* Drop shadow only, no inset vignette */
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      }
      
      .golden-border-box {
        border: 2px solid #1a1a1a;
        position: relative;
        padding: 4px;
      }
      
      .golden-border-box::before {
        content: '';
        position: absolute;
        top: 3px; left: 3px; right: 3px; bottom: 3px;
        border: 1px solid var(--gold-primary);
        pointer-events: none;
      }

      .verse-highlight {
        background-color: rgba(212, 180, 131, 0.20); /* Further reduced opacity */
        border-radius: 6px;
        box-shadow: 0 0 0 4px rgba(212, 180, 131, 0.20);
      }

      /* Ornamental Dividers */
      .surah-header-ornament {
        background-image: linear-gradient(to right, transparent, #e8dcc2, transparent);
        border-top: 1px solid #3d2b1f;
        border-bottom: 1px double #3d2b1f;
      }

      /* Animation for Splash */
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      .animate-breathe {
        animation: breathe 3s ease-in-out infinite;
      }
      
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
